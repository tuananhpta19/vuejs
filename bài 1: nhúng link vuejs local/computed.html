<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>gia tri A: {{ tangA }}</p>
        <p>gia tri B: {{ tangB }}</p>
        <p>gia tri C: {{ tangC }}</p>
        <button v-on:click="a++">Tang A</button>
        <button v-on:click="b++">Tang B</button>
    </div>
</body>
    <script>
        //computed thực hiện như 1 function nhưng nó chỉ được coi là 1 thuộc tính
        // có dạng dữ liệu như 1 function giống method nhưng nó không phải là function
        // thứ tự chạy thì computed chạy trước rồi đến methods
        new Vue({
            el:'#app',
            data:{
                a:0,
                b:0
            },
            computed:{
                tangA:function(){
                    console.log("goi function tang A");
                    return this.a
                },
                tangB:function(){
                    console.log("goi function tang B");
                    return this.b
                },
                tangC:function(){
                    console.log("tang C");
                    return 1
                }
            },
            methods:{
            
            }
        })
    </script>
</html>
