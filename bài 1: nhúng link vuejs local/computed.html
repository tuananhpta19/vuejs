<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>gia tri A method: {{ tangAMethod() }}</p>
        <p>gia tri A: {{ tangACompute }}</p>
        <button v-on:click="a++">Tang A</button>
        <button v-on:click="b++">Tang B</button>
    </div>
</body>
    <script>
        //computed thực hiện như 1 function nhưng nó chỉ được coi là 1 thuộc tính
        // có dạng dữ liệu như 1 function giống method nhưng nó không phải là function
        // thứ tự chạy thì computed chạy trước rồi đến methods
      var vm=  new Vue({
            el:'#app',
            data:{
                a:0,
                b:0,
                money: 22000000
            },
            computed:{
             tangACompute: function(){
                 console.log('tangACompute');
                 return this.a
             }
            },
            methods:{
                tangAMethod:function(){
                    console.log("goi function tang A method");
                    return this.a
                }
            }
        })
  
    </script>
</html>
